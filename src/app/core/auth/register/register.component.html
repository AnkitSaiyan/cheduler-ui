<div class="register-mobile-view d-flex flex-column justify-content-center align-items-center dfm-gap-16">
  <section class="d-flex flex-column align-items-center dfm-gap-8">
    <h2 class="font-weight-semi-bold">{{"Register" | translate}}</h2>
    <div class="right-subheader-section d-flex justify-content-center flex-row align-items-center">
      <span class="new-user">{{"ExistingUser" | translate}}?</span> &nbsp;
      <div class="register-user">
        <dfm-button [color]="'link'" [size]="'lg'" routerLink="/auth/login">{{"Login" | translate}}</dfm-button>
      </div>
    </div>
  </section>

  <section class="register-form">
    <div class="p-1">
      <dfm-input
        type="text"
        size="sm"
        label="{{'Email' | translate}}*"
        placeholder="{{'EnterEmail' | translate}}"
        [disabled]="false"
        icon="mail-05"
        [isInvalid]="false"
        [readonly]="false"
      >
      </dfm-input>
    </div>

    <div class="p-1">
      <dfm-input
        type="text"
        size="sm"
        label="{{'Password' | translate}}*"
        placeholder="{{'EnterPassword' | translate}}"
        [disabled]="false"
        [isInvalid]="false"
        [readonly]="false"
        icon="key-01"
      >
      </dfm-input>
    </div>
    <div class="p-1">
      <dfm-input
        type="text"
        size="sm"
        label="{{'ConfirmPassword' | translate}}*"
        placeholder="{{'ConfirmPassword' | translate}}"
        [disabled]="false"
        [isInvalid]="false"
        [readonly]="false"
        icon="key-01"
      >
      </dfm-input>
    </div>

    <div class="p-1">
      <dfm-input
        type="text"
        size="sm"
        label="{{'PhoneNumber' | translate}}*"
        placeholder="{{'EnterPhoneNumber' | translate}}"
        [disabled]="false"
        [isInvalid]="false"
        [readonly]="false"
        icon="phone"
      >
      </dfm-input>
    </div>
  </section>

  <section class="register-btn-section">
    <div class="d-flex justify-content-center text-center">
      <dfm-button [color]="'primary'" [size]="'lg'" (click)="logInUser()"> {{"Register" | translate}}</dfm-button>
    </div>
    <div class="or-section">
      <div>
        <hr class="bg-gray" width="100px" />
      </div>
      <div><span>&nbsp; {{"Or" | translate}} &nbsp; </span></div>
      <div>
        <hr class="bg-gray" width="100px" />
      </div>
    </div>

    <dfm-button [color]="'secondary'" [size]="'lg'" class="d-flex justify-content-center" routerLink="/schedule/overview">
      {{"ScheduleAppointment" | translate}}
    </dfm-button>
  </section>
</div>
