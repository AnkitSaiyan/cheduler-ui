<div class="img-main-container" *ngIf="image | async as img; else loader">
	<div class="top-img">
		<img *ngIf="isImage" [src]="img" class="img-fluid" />
		<embed *ngIf="!isImage" class="img-fluid top-pdf" [src]="img | safe : 'resourceUrl'" type="application/pdf" />
	</div>
	<div class="bottom-img">
		<div class="bottom-img-item">
			<img *ngIf="isImage" [src]="img" class="img-fluid" />
			<embed *ngIf="!isImage" class="img-fluid bottom-pdf" [src]="img | safe : 'resourceUrl'" type="application/pdf" />
			<div class="btns">
				<span>&#x2913;</span>
				<span>&#9654; </span>
			</div>
		</div>
	</div>
	<div class="d-flex dfm-gap-6 justify-content-end">
		<dfm-button color="primary" size="lg" (click)="downloadDocument()">Download</dfm-button>
		<dfm-button color="secondary" size="lg" (click)="closeModal()">Close</dfm-button>
	</div>
</div>
<ng-template #loader>
	<div class="d-flex justify-content-center align-items-center loader">
		<mat-spinner diameter="48"></mat-spinner>
	</div>
</ng-template>
