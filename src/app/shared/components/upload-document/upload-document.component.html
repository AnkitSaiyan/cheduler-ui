<div class="upload-main-container">
  <div class="container">
    <!-- <div class="back-container"></div> -->
    <div class="front-container">
      <div class="upload-document-btn" *ngIf="isQrValid | async">
        <div class="light-circle">
          <input type="file" (change)="uploadRefferingNote($event)" />
          <img src="../../../../assets/images/upload-icon.png" alt="upload-icon" />
          <span class="icon-text"[style.color]="(documentUploadProcess | async)?.includes('Failed')? 'red': ''" >{{documentUploadProcess | async}}</span>
        </div>
      </div>
      <div class="d-flex dfm-gap-6 flex-column" *ngIf="!(isQrValid | async)">
        <img src="../../../../assets/images/qr-code.png" alt="">
        <span class="icon-text">The QR has been expired.</span>
      </div>
    </div>
  </div>
</div>
