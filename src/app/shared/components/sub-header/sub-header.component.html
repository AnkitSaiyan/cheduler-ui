<div class="container-fluid" style="overflow: hidden" *ngIf="(url !== undefined && url !== '/') || url !== '/'">
  <div class="container-fluid">
    <div class="navbar" style="z-index: 99999999">
      <div class="nav-brand d-flex justify-content-between align-items-center gap-2">
        <img src="../../../../assets/images/logo.png" alt="Diflexmo-logo" width="134px" height="16.54px" />
        <dfm-button [color]="'link'" [size]="'sm'" [leadingIcon]="'arrow-left'" class="arrow-btn"></dfm-button
        ><span class="dashboard-text">Dashboard</span>
      </div>
      <div class="menu">
        <div class="text-primary display-4 home-hover home-menu" routerLink="/">Home</div>
        <div class="text-primary display-4 mx-3" *ngIf="!displayRegisterButton">
          <div class="register-menu">
            <dfm-button [color]="'link'" [size]="'lg'" [leadingIcon]="'user-01'" class="register-btn"> Register </dfm-button>
            <dfm-button [color]="'secondary'" [size]="'lg'" [leadingIcon]="'user-01'" class="button-design add-user-btn-mv"></dfm-button>
            <div class="sub-menu">
              <div class="sub-menu-items">
                <dfm-button [color]="'primary'" [size]="'sm'" routerLink="/auth/register"> Register </dfm-button>
                <span class="display-5">Existing user? <span class="text-primary login-link" routerLink="/auth/login">Login</span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="language-btn"><span class="text-gray text-bold">NL|</span> <span class="text-primary text-bold">EN</span></div>
        <div class="lang-btn lang-dropdown">
          <dfm-input-dropdown [items]="items" label="" placeholder="" size="sm">
            {{ items.name }}
          </dfm-input-dropdown>
        </div>
      </div>
    </div>
  </div>
  <div class="small-container mt-32">
    <div class="header-container mt-40">
      <div class="container-left">
        <span class="display-5 text-primary">Welcome to Radiology</span><br />
        <span class="text-primary mt-10 display-3">Schedule your appointment with us</span>
        <p class="text-primary display-4 mt-3">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit consequuntur consequatur quae architecto, dolore id?
        </p>
      </div>
      <div class="container-right">
        <div class="container-right-img">
          <img src="../../../../assets/images/image_18.png" alt="user-holding-a-phone-img" width="250px" height="auto" />
        </div>
      </div>
    </div>
  </div>
  <!-- <dfm-footer></dfm-footer> -->
</div>
