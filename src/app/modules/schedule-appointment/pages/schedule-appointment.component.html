
<div class="d-flex flex-column align-items-center dfm-gap-16 dfm-p-24 w-100 p-mv">
  <ng-container *ngIf="!siteSetting?.disableAppointment; else elseBlock">
    <dfm-progress-bar *ngIf="url !== '/schedule/overview' && status !== 'c'"></dfm-progress-bar>
    <div class="w-100">
      <router-outlet></router-outlet>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <div class="overview-main-container d-flex flex-column align-items-center bg-white border-r-16">
      <h5 class="dfm-color-primary font-weight-high hello-user-text">
        <span *ngIf="(isLoggedIn$ | async) === false">
          {{"HelloUser" | translate}}!
        </span>
        <span *ngIf="(isLoggedIn$ | async) === true">
          {{"Hello" | translate}} {{ userName$ | async }}!
        </span>
      </h5>
    
      <div class="overview-img-container">
        <img src="../../../../assets/images/online_calendar_new.png" alt="calendar-image" class="object-fit-contain"/>
      </div>
    
      <div class="d-flex justify-content-center text-center">
        <span class="font-weight-semi-bold text-lg check-above-text text-warning">{{(!siteSetting?.disableWarningText?.length || siteSetting?.disableWarningText === 'null') ?('NoOnlineAppointmentsTextMessage' | translate) : siteSetting?.disableWarningText}}</span>
      </div>
    </div>
    
  </ng-template>
</div>
