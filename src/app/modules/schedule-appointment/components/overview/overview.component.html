<div class="container main text-center bg-white p-4 mt-4 shadow">
  <div><span class="display-4 text-primary">Hello User!</span></div>
  <div class="account-login-heading d-flex justify-content-center mt-2">
    <span class="account-login-block">Already have an account?</span> &nbsp;
    <dfm-button [color]="'link'" [size]="'lg'" routerLink="/auth/login"> Login </dfm-button>
  </div>

  <img src="../../../../../assets/images/online_calendar_new.png" alt="calendar-image" width="300px" height="auth" class="mt-3 hello-user-img" />
  <div class="d-flex justify-content-center mt-4">
    <dfm-button [color]="'primary'" [size]="'lg'" routerLink="/schedule-appointment/exam"> Schedule Appointment </dfm-button>
  </div>
  <div class="mt-4"><span class="display-4 click-above-text">Click above to schedule an appointment</span></div>
</div>
