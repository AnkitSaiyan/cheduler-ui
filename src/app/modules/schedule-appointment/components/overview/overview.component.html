<div class="overview-main-container d-flex flex-column align-items-center bg-white border-r-16">
  <h5 class="dfm-color-primary font-weight-high hello-user-text">Hello User!</h5>

  <div class="link-section d-flex align-items-center font-weight-medium dfm-gap-4" *ngIf="(isLoggedIn$ | async) === false">
    <span class="account-login-block">Already have an account?</span>
    <div class="login-text">
      <dfm-button color="link" size="lg" routerLink="/auth/login"><span class="login-text">Login</span></dfm-button>
    </div>
  </div>

  <div class="overview-img-container">
    <img src="../../../../../assets/images/online_calendar_new.png" alt="calendar-image" class="object-fit-contain"/>
  </div>

  <div class="d-flex justify-content-center">
    <dfm-button [color]="'primary'" [size]="'lg'"
                [routerLink]="(isLoggedIn$ | async) ? './schedule/exam' : '/schedule/exam'" class="sa-btn"> Schedule
      Appointment
    </dfm-button>
  </div>

  <div class="d-flex justify-content-center">
    <dfm-button [color]="'primary'" [size]="'sm'"
                [routerLink]="(isLoggedIn$ | async) ? './schedule/exam' : '/schedule/exam'" class="sa-btn-mv"> Schedule
      Appointment
    </dfm-button>
  </div>

  <div class="d-flex justify-content-center text-center">
    <span class="font-weight-semi-bold text-lg check-above-text">Click above to schedule an appointment</span>
  </div>
</div>
