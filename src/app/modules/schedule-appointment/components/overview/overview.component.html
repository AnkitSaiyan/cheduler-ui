    <div><dfm-button [color]="'link'" [size]="'lg'" routerLink="/auth/login"> Login </dfm-button></div>

    <dfm-button [color]="'primary'" [size]="'lg'" routerLink="/schedule-appointment/exam" class="sa-btn"> Schedule Appointment </dfm-button>
  </div>
  <div class="d-flex justify-content-center mt-4">
    <dfm-button [color]="'primary'" [size]="'sm'" routerLink="/schedule-appointment/exam" class="sa-btn-mv"> Schedule Appointment </dfm-button>
  </div>
