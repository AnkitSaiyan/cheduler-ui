<div class="d-flex flex-column justify-content-center align-items-center form-container-mv dfm-gap-24 dfm-p-24 border-r-16">
  <form class="form-mv dfm-card basic-details-form" [formGroup]="basicDetailsForm">
    <div class="form-group-container d-flex justify-content-center gap-4">
      <div class="form-group">
        <dfm-input type="text" size="sm" label="First Name*" placeholder="First Name"
                   formControlName="firstname"></dfm-input>
      </div>
      <div class="">
        <dfm-input type="text" size="sm" label="Last Name*" placeholder="Last Name"
                   formControlName="lastname"></dfm-input>
      </div>
    </div>
    <div class="form-group-container d-flex justify-content-center gap-4 mt-3">
      <div class="form-group">
        <dfm-input type="email" size="sm" label="Email*" placeholder="Email" formControlName="email"></dfm-input>
      </div>
      <div class="">
        <dfm-input type="number" size="sm" label="Phone Number*" placeholder="Phone" formControlName="phone"></dfm-input>
      </div>
    </div>

    <!--        <dfm-button [color]="'link'" [size]="'lg'" routerLink="/auth/login"> Login </dfm-button>-->
    <!--      </span>-->
    <!--    </div>-->
  </form>

  <div class="d-flex justify-content-center dfm-gap-16">
    <dfm-button color="secondary" size="lg" routerLink="../slot" class="basic-back-btn"> Back</dfm-button>
    <dfm-button color="secondary" size="sm" routerLink="../slot" class="basic-back-btn-mv"> Back</dfm-button>
    <dfm-button color="primary" size="lg" (click)="saveBasicDetails()" class="basic-next-btn"
                [disabled]="basicDetailsForm.invalid"> Next
    </dfm-button>
    <dfm-button color="primary" size="sm" (click)="saveBasicDetails()" class="basic-next-btn-mv"
                [disabled]="basicDetailsForm.invalid"> Next
    </dfm-button>
  </div>
</div>
