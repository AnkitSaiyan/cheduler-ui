<div class="container">
  <div class="basic-details-progress-bar d-flex justify-content-center mt-3">

    <div>
      <button class="progress-button bg-success text-white">Select Exam</button>
    </div>
    <div>
      <hr class="progress-bar-hr bg-success" />
    </div>
    <div>
      <button class="progress-button time-slot-btn bg-success text-white">Select Time Slot</button>
      <button class="progress-button time-slot-btn-mv bg-success text-white">Select Slot</button>
    </div>
    <div *ngIf="displayBasicDetails">
      <hr class="progress-bar-hr bg-success" />
    </div>
    <div *ngIf="displayBasicDetails">
      <button class="progress-button bg-primary text-white">Basic Details</button>
    </div>
    <div>
      <hr class="progress-bar-hr bg-primary" />
    </div>
    <div>
      <button class="progress-button">Confirm</button>
    </div>
  </div>
</div>

<div class="container mt-5">
  <div class="form-group-container d-flex justify-content-center p-3 gap-4">
    <div class="form-group">
      <dfm-input type="text" size="sm" label="First Name*" placeholder="First Name" [formControl]="firstName"></dfm-input>
    </div>
    <div class="">
      <dfm-input type="text" size="sm" label="Last Name*" placeholder="Last Name" [formControl]="lastName"></dfm-input>
    </div>
  </div>
  <div class="form-group-container d-flex justify-content-center p-3 gap-4">
    <div class="form-group">
      <dfm-input type="email" size="sm" label="Email*" placeholder="Email" [formControl]="email"></dfm-input>
    </div>
    <div class="">
      <dfm-input type="text" size="sm" label="Phone Number*" placeholder="Phone" [formControl]="phone"></dfm-input>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-3">
  <dfm-button [color]="'secondary'" [size]="'lg'" routerLink="/schedule-appointment/date-time"> Back </dfm-button>
  <dfm-button [color]="'primary'" [size]="'lg'" routerLink="/schedule-appointment/confirm-appointment" class="mx-2"> Next </dfm-button>
</div>
