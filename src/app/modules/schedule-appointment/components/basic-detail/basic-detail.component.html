<div class="container">
  <div class="basic-details-progress-bar d-flex justify-content-center mt-3">
    <div *ngIf="displayBasicDetails">
      <button class="progress-button bg-primary text-white">Basic Details</button>
    </div>
    <div *ngIf="displayBasicDetails">
      <hr class="progress-bar-hr bg-primary" />
    </div>
    <div>
      <button class="progress-button">Select Exam</button>
    </div>
    <div>
      <hr class="progress-bar-hr bg-primary" />
    </div>
    <div>
      <button class="progress-button time-slot-btn">Select Time Slot</button>
      <button class="progress-button time-slot-btn-mv">Select Slot</button>
    </div>
    <div>
      <hr class="progress-bar-hr bg-primary" />
    </div>
    <div>
      <button class="progress-button">Confirm</button>
    </div>
  </div>
</div>

<div class="container mt-5 p-0 d-flex justify-content-center align-items-center">
  <div class="bg-white p-3 rounded shadow-sm form-container-mv">
    <div class="form-group-container d-flex justify-content-center p-3 gap-4">
      <div class="form-group">
        <dfm-input type="text" size="sm" label="First Name*" placeholder="First Name"></dfm-input>
      </div>
      <div class="">
        <dfm-input type="text" size="sm" label="Last Name*" placeholder="Last Name"></dfm-input>
      </div>
    </div>
    <div class="form-group-container d-flex justify-content-center p-3 gap-4">
      <div class="form-group">
        <dfm-input type="email" size="sm" label="Email*" placeholder="Email"></dfm-input>
      </div>
      <div class="">
        <dfm-input type="text" size="sm" label="Phone Number*" placeholder="Phone"></dfm-input>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center mt-3">
  <dfm-button [color]="'primary'" [size]="'lg'" routerLink="/schedule-appointment/exam"> Next </dfm-button>
</div>
