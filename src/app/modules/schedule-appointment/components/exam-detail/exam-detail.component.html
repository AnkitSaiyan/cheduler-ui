<dfm-sub-header></dfm-sub-header>
<div class="d-flex justify-content-center mt-4">
    <div>
        <dfm-button [color]="'primary'" [size]="'lg'">
            Basic Details
        </dfm-button>
    </div>
    <div>
        <hr class="progress-bar-hr mt-4">
    </div>
    <div class="button-design1">
        <dfm-button [color]="'primary'" [size]="'lg'">
            Select Exam
        </dfm-button>
    </div>
    <div>
        <hr class="progress-bar-hr mt-4">
    </div>
    <div class="button-design">
        <dfm-button [color]="'link'" [size]="'lg'">
            Select Date &amp; Time
        </dfm-button>
    </div>
    <div>
        <hr class="progress-bar-hr mt-4">
    </div>
    <div class="button-design">
        <dfm-button [color]="'link'" [size]="'lg'">
            Confirm
        </dfm-button>
    </div>
</div>

<div class="container justify-content-center bg-white mt-5">
    <div class="d-flex justify-content-between p-3">
        <div class="form-group">
            <dfm-input type="text" size="sm" label="Referring Physician*"
                placeholder="Enter physician name"></dfm-input>
        </div>
        <div class="mx-3 exam-text-area">
            <dfm-text-area [label]="'Comments'" [placeholder]="'Enter Comments'"></dfm-text-area>
        </div>
    </div>
    <div class="p-3">
        <span class="select-exam-detail">Select exam(s) below</span>
        <div class="d-flex mt-2">
            <div class="d-flex justify-content-center">
                <div class="input">
                    <dfm-input-dropdown [items]="items" label="Exam*" placeholder="Select Exam" [multiple]="true"
                        size="md">
                        {{items.examName}}
                    </dfm-input-dropdown>
                </div>
                <div style="width: 20px; height: 20px; margin-top: auto;" class="mx-2"><dfm-icon
                        [name]="'trash-01'"></dfm-icon></div>
            </div>
            <div class="mx-3">
            </div>
        </div>
        <div class="add-more mt-5 text-center">
            Click to add more exam
        </div>
    </div>
</div>

<div class="d-flex justify-content-center mt-3">
    <dfm-button [color]="'primary'" [size]="'lg'" routerLink="/schedule-appointment/exam">
        Next
    </dfm-button>
</div>
<dfm-footer></dfm-footer>
