<div class="container">
  <div class="basic-details-progress-bar d-flex justify-content-center align-items-center mt-3">
    <div>
      <button class="progress-button bg-success text-white">Select Exam</button>
    </div>
    <div>
      <hr class="progress-bar-hr bg-success" />
    </div>
    <div>
      <button class="progress-button bg-primary text-white">Select Time Slot</button>
      <button class="progress-button time-slot-btn-mv">Select Slot</button>
    </div>
    <div *ngIf="displayAppointmentDetails">
      <hr class="progress-bar-hr bg-primary" />
    </div>
    <div *ngIf="displayAppointmentDetails">
      <button class="progress-button">Basic Details</button>
    </div>
    <div>
      <hr class="progress-bar-hr bg-primary" />
    </div>
    <div>
      <button class="progress-button">Confirm</button>
    </div>
  </div>
</div>

<div class="container mt-3 d-flex flex-column justify-content-center align-items-center">
  <div class="bg-white d-flex flex-column justify-content-between align-items-center calendar-main-container shadow-sm">
    <div class="calendar shadow-sm">
      <div class="month">
        <a (click)="getPreviousMonth()" class="nav">
          <strong>
            < </strong>
        </a>
        <div class="month-display">
          {{ displayMonth }} <span class="year">{{ currentYear }}</span>
        </div>
        <a (click)="getNextMonth()" class="nav"> > </a>
      </div>
      <div class="days">
        <span *ngFor="let day of days">{{ day }}</span>
      </div>
      <div class="dates">
        <ng-container *ngFor="let dayCount of totalDays; let index = index">
          <button class="calendar-btn-mv" [style.grid-column]="index == 0 ? dayStartCount + 1 : 0"
            (click)="showTimeSlot(dayCount)" [ngClass]="
              dayCount === 9
                ? 'set-holiday'
                : isTimeSlotAvailable && selectedDate == dayCount && (dayCount !== 1 && dayCount !== 8 && dayCount !== 15 && dayCount !== 22 && dayCount !== 29 && dayCount !==3 && dayCount !==10 && dayCount !==17&& dayCount !==24 && dayCount !== 31 ) 
                ? 'set-clicked'
                : dayCount === 1 ||
                  dayCount === 8 ||
                  dayCount === 15 ||
                  dayCount === 22 ||
                  dayCount === 29 ||
                  dayCount === 3 ||
                  dayCount === 10 ||
                  dayCount === 17 ||
                  dayCount === 24 ||
                  dayCount === 31
                ? 'disabled-date'
                : ''
            ">
            <time>{{ dayCount }}</time>
          </button>
        </ng-container>
      </div>
    </div>
    <div class="w-100 d-flex flex-column justify-content-between">
      <div class="notation-container d-flex mt-3" style="margin-left: 30px">
        <div class="logo"></div>
        &nbsp;
        <div class="notation-text">Public holiday</div>

        <div class="logo-selected"></div>
        &nbsp;
        <div class="notation-text">Selected</div>
      </div>
      <div class="time-slot-container bg-white d-flex flex-column mt-3" *ngIf="isTimeSlotAvailable">
        <div class="time-slot d-flex flex-column">
          <span class="slot-heading"> Choose a time slot</span>
          <div class="mt-2 d-flex flex-row justify-content-center align-items-center slot-timing-mv">
            <span *ngFor="let slots of timeSlots" (click)="highLightTime(slots)"
              [ngClass]="setSelectedSlot === slots ? 'time-detail highlight-time' : 'time-detail'">
              {{slots}}
            </span>
          </div>
          <div class="d-flex flex-row justify-content-center align-items-center mt-2 slot-timing-mv">
            <span *ngFor="let slots of timeSlots1" (click)="highLightTime(slots)"
              [ngClass]="setSelectedSlot === slots ? 'time-detail highlight-time' : 'time-detail'">
              {{slots}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
