<div class="basic-details-progress-bar d-flex justify-content-center mt-3">
  <div *ngIf="displayAppointmentDetails">
    <button class="progress-button bg-success text-white">Basic Details</button>
  </div>
  <div *ngIf="displayAppointmentDetails">
    <hr class="progress-bar-hr bg-success" />
  </div>
  <div>
    <button class="progress-button bg-success text-white">Select Exam</button>
  </div>
  <div>
    <hr class="progress-bar-hr bg-success" />
  </div>
  <div>
    <button class="progress-button bg-primary text-white">Select Time Slot</button>
  </div>
  <div>
    <hr class="progress-bar-hr bg-primary" />
  </div>
  <div>
    <button class="progress-button">Confirm</button>
  </div>
</div>
<div class="calendar-container bg-white mt-3">
  <div class="calendar mt-3">
    <div class="month">
      <a (click)="getPreviousMonth()" class="nav">
        <strong> < </strong>
      </a>
      <div class="month-display">
        {{ displayMonth }} <span class="year">{{ currentYear }}</span>
      </div>
      <a (click)="getNextMonth()" class="nav"> > </a>
    </div>
    <div class="days">
      <span *ngFor="let day of days">{{ day }}</span>
    </div>
    <div class="dates">
      <button
        *ngFor="let dayCount of totalDays"
        (click)="showTimeSlot(dayCount)"
        [ngClass]="dayCount === 9 ? 'set-holiday' : isTimeSlotAvailable && dayCount === 21 ? 'set-clicked' : ''"
      >
        <time>{{ dayCount }}</time>
      </button>
    </div>
  </div>

  <div class="notation-container d-flex">
    <div class="logo p-2"></div>
    <span class="notation-text mx-1">Public holiday</span>
    <div class="logo-selected p-2"></div>
    <span class="notation-text mx-1">Selected</span>
  </div>

  <div class="time-slot-container bg-white d-flex flex-column mt-3 mx-5" *ngIf="isTimeSlotAvailable">
    <span class="mx-2 slot-heading">Choose a time slot</span>
    <div class="slot-one mt-3 d-flex flex-row justify-content-between align-items-center">
      <span class="time-detail">10:30A.M-10:45A.M</span>
      <span class="time-detail">11:00A.M-11:15A.M</span>
      <span class="time-detail">11:45 A.M -12:00P.M </span>
    </div>
    <div class="slot-two mt-3 d-flex flex-row justify-content-between align-items-center">
      <span class="time-detail">01:00P.M-01:15P.M</span>
      <span class="time-detail">01:30 P.M-01:45P.M</span>
      <span class="time-detail">02:00 P.M-02:15P.M</span>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center mt-5">
  <dfm-button [color]="'primary'" [size]="'lg'" routerLink="/schedule-appointment/confirm-appointment"> Next </dfm-button>
</div>
